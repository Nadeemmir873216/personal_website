<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>My CV – Nadeem Ahmed Mir</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
/* THEME VARIABLES — SAME AS HOME PAGE */
:root{
  --bg1:#061425; --bg2:#0a1d33; --bg3:#09233f;
  --text:#e9f1f7; --muted:#9fb3c8; --accent:#3ee3cc;
  --glass-bg: rgba(255,255,255,0.06);
  --glass-border: rgba(255,255,255,0.12);
  --shadow: 0 14px 44px rgba(0,0,0,0.44);
}

:root.light{
  --bg1:#e4f7ff; --bg2:#c9f2e2; --bg3:#bee9d4;
  --text:#0c1a24; --muted:#4f646e; --accent:#2ecc94;
  --glass-bg: rgba(255,255,255,0.7);
  --glass-border: rgba(0,0,0,0.1);
  --shadow: 0 12px 30px rgba(0,0,0,0.12);
}

/* RESET */
*{ box-sizing:border-box; margin:0; padding:0; }
body{
  font-family:Inter,system-ui;
  background:var(--bg2);
  color:var(--text);
  padding:30px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  transition:background 600ms ease, color 300ms ease;
  background-image:
    radial-gradient(1000px 700px at 20% 20%, rgba(8,27,44,0.82), transparent 70%),
    radial-gradient(900px 600px at 80% 80%, rgba(9,35,60,0.7), transparent 70%),
    linear-gradient(180deg,var(--bg1),var(--bg2),var(--bg3));
  background-attachment:fixed;
}

/* THEME SWITCH */
.switch{
  width:72px; height:36px;
  border-radius:999px;
  padding:6px;
  background:var(--glass-bg);
  border:1px solid var(--glass-border);
  backdrop-filter:blur(12px);
  display:flex; align-items:center;
  position:relative;
  cursor:pointer;
  margin-left:auto;
  margin-bottom:20px;
}
.handle{
  width:26px; height:26px; border-radius:50%;
  position:absolute;
  left:6px; top:50%; transform:translateY(-50%);
  background:linear-gradient(180deg,var(--accent), color-mix(in srgb, var(--accent) 70%, black 10%));
  display:flex; align-items:center; justify-content:center;
  transition: left 300ms ease;
}
:root.light .handle{
  left:calc(100% - 6px - 26px);
}
.handle svg{ width:15px; height:15px; }

/* PANEL */
.panel{
  width:100%;
  max-width:950px;
  padding:28px;
  border-radius:18px;
  background:var(--glass-bg);
  border:1px solid var(--glass-border);
  backdrop-filter:blur(20px);
  box-shadow:var(--shadow);
  margin-bottom:24px;
}

/* TITLE */
h1{
  font-size:32px;
  font-weight:800;
  color:var(--accent);
  margin-bottom:12px;
}

/* BUTTON */
.btn{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:12px 18px;
  background:var(--accent);
  color:#000;
  font-weight:700;
  border-radius:12px;
  text-decoration:none;
  margin-bottom:20px;
  box-shadow:0 8px 24px rgba(0,0,0,0.3);
  transition:transform 200ms ease, box-shadow 200ms ease;
}
.btn:hover{
  transform:translateY(-3px) scale(1.03);
  box-shadow:0 14px 32px rgba(0,0,0,0.4);
}

/* IFRAME */
iframe{
  width:100%;
  height:80vh;
  border:none;
  border-radius:14px;
  background:rgba(255,255,255,0.04);
}

/* BACK BUTTON */
.back{
  margin-top:14px;
  text-decoration:none;
  color:var(--muted);
  font-size:14px;
}

</style>
</head>
<body>

<!-- THEME SWITCH -->
<div class="switch" id="themeSwitch">
  <div class="handle">
    <!-- Moon -->
    <svg class="moon" viewBox="0 0 24 24" fill="currentColor">
      <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
    </svg>
    <!-- Sun -->
    <svg class="sun" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.6">
      <circle cx="12" cy="12" r="3.2" fill="white"/>
      <path d="M12 1v3M12 20v3M4 12H1M23 12h-3M5.8 5.8L3.6 3.6M20.4 20.4l-2.2-2.2M5.8 18.2L3.6 20.4M20.4 3.6l-2.2 2.2"/>
    </svg>
  </div>
</div>

<!-- PANEL -->
<div class="panel">
  <h1>My CV / Resume</h1>

  <!-- DOWNLOAD BUTTON -->
  <a class="btn" href="/cv/cv.pdf" download>
    <svg width="18" height="18" viewBox="0 0 24 24" stroke="black" stroke-width="2" fill="none">
      <path d="M12 3v14m0 0l-5-5m5 5l5-5"/>
      <rect x="3" y="17" width="18" height="4" rx="1"/>
    </svg>
    Download PDF
  </a>

  <!-- VIEWER -->
  <iframe src="/cv/cv.pdf"></iframe>

  <br><br>
  <a href="/" class="back">← Back to Home</a>
</div>

<script>
const root = document.documentElement;
const sw = document.getElementById('themeSwitch');

sw.onclick = () => {
  root.classList.toggle('light');
};
</script>

</body>
</html>
