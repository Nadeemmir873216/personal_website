<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 60px 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .card p {
            color: #666;
            line-height: 1.6;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome</h1>
            <p class="subtitle">A Modern & Elegant Experience</p>
        </header>

        <div class="content">
            <div class="grid">
                <div class="card">
                    <h3>âœ¨ Elegant</h3>
                    <p>Crafted with attention to detail and modern design principles.</p>
                </div>
                <div class="card">
                    <h3>âš¡ Fast</h3>
                    <p>Optimized performance for seamless user interactions.</p>
                </div>
                <div class="card">
                    <h3>ðŸŽ¨ Beautiful</h3>
                    <p>Stunning visual design that captivates and engages.</p>
                </div>
            </div>

            <center>
                <button onclick="alert('Welcome to elegance!')">Get Started</button>
            </center>
        </div>

        <footer>
            <p>&copy; 2024 Your Name. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
